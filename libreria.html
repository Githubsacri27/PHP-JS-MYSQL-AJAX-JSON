<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Libreria</title>
	<link rel="stylesheet" type="text/css" href="css/libreria.css">
</head>
<body>
<div class="container">
	<header>
		<h1 id="title">LIBRERIA</h1>
	</header>
	<section id='consulta'>
		<h3>Lista de libros</h3>
		<center>
			<label>Buscar</label>
			<input type="search" id="buscar" onkeyup="consultalibros()">
			<br><br>
			<label>Libros a mostrar</label>
			<select id="mostrar">
				<option>5</option>
				<option selected>10</option>
				<option>20</option>
				<option>30</option>
			</select>
		</center>
		<br><br>
		<table id='listalibros'></table>
		<br>
		<center><span id='paginas'></span></center>
	</section>
	
	<section id='contenido'>
		<form id="formulario"> 
			<input type='hidden' name='id' id='id'>
			<label>Título: </label>
			<input type="text" name="titulo" id="titulo"/><br><br>
			<label>Precio: </label>
			<input type="number" name="precio" id="precio" />
			<br><br>
			<input type="button" id="alta" value="Alta libro" onclick="altaLibro()" />
			<input type="button" id="modificacion" value="Modificación libro" onclick="modificacionLibro()"/>
			<input type="button" id="baja" value="Baja libro" onclick="bajaLibro()"/>
			<br><br>
			<span id="mensajes"></span>
		</form>	
	</section>
</div>
<script type= "text/javascript" src="js/consultalibros.js"></script> 
<script type="text/javascript" src="js/modificacionlibro.js"></script>
<script type= "text/javascript" src="js/inicio.js"></script>
<script type= "text/javascript" src="js/altalibro.js"></script>
<script type="text/javascript" src="js/bajalibro.js"></script>
</body>
</html>
